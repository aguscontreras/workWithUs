<article class="p-3 wrapper">
  <div class="row align-items-center">
    <div class="col-auto me-auto">
      <h3 class="m-0">{{ academicItem.nivel | academicLevel }}</h3>
    </div>
    <div class="col-auto">
      <button
        pButton
        type="button"
        id="btnEditItem"
        icon="pi pi-pencil"
        class="p-button-outlined p-button-warning p-button-text me-3"
        (click)="handleClickBtnEditItem()"
      ></button>
      <button
        pButton
        type="button"
        icon="pi pi-trash"
        id="btnDeleteItem"
        class="p-button-outlined p-button-secondary p-button-text"
        (click)="handleClickBtnDeleteItem()"
      ></button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-lg-auto pb-2">
      <span
        ><i class="pi pi-book pe-2"></i
        >{{ academicItem.estado | academicState }}</span
      >
    </div>
    <div class="col-lg-auto pb-2">
      <span
        ><i class="pi pi-home pe-2"></i>{{ academicItem.centroEducativo }}</span
      >
    </div>
    <div class="col-lg-auto pb-2">
      <span
        ><i class="pi pi-calendar pe-2"></i>{{ academicItem.mesDesde | month }}
        {{ academicItem.anioDesde }} - {{ academicItem.mesHasta | month }}
        {{ academicItem.anioHasta }}</span
      >
    </div>
  </div>
</article>

<p-confirmDialog key="deleteItem"></p-confirmDialog>
